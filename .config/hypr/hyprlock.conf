source = /home/josh/.config/hypr/colors.conf

# BACKGROUND
background {
    monitor =
    # path = screenshot
    # path = /home/josh/.config/wallpapers/Sierra-Nevada-Ranger.jpg
    path = /home/josh/.config/wallpapers/CURRENT
    # path = swww query | awk '{print $9}'
    # color = $background
    # blur_passes = 2
    blur_passes = 3
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $on_surface
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -300
    halign = center
    valign = center
}

