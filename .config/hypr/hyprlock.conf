# HOURS
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $primary
    font_size = 112
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 350
    halign = center
    valign = center
}

# MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $primary
    font_size = 112
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 210
    halign = center
    valign = center
}

# TODAY
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = $color7
    font_size = 22
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 100
    halign = center
    valign = center
}

# WEEK
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = $color7
    font_size = 18
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 76
    halign = center
    valign = center
}

# BATTERY
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/josh/.config/scripts/battery.sh)"
    color = $on_surface
    font_size = 24
    font_family = JetBrains Mono
